<div class="table">
    <div class="t-header">
        <label>{{table.name}}</label>
        <label>{{table.orderName}}</label>
    </div>
    <div class="t-body">
        <div class="order">
            {{table.totalDishes}} Order
        </div>
        <div class="status">
            {{table.status | uppercase}}
        </div>
    </div>
</div>
