<div class="table" >
    <div class="t-header">
        <label (click)="tapOnTable(table)">{{table.name}}</label>
        <label>{{table.orderName}}</label>
    </div>
    <div class="t-body">
        <div class="order">
            {{table.totalDishes}} Order
        </div>
        <div class="status" [ngClass]="{'available': table.status === 1, 'serving': table.status === 2, 'closed': table.status === 3}">
            {{table.status | tableStatus}}
        </div>
    </div>
</div>
