<div>
  Header
</div>

<div>
  <ul *ngIf="order && order.details">
    <li *ngFor="let food of order.details">
      <img style="height: 100px;" [src]="food.cover" alt="">
      {{food.foodName}} : {{food.quatity}} - {{food.amount / food.quatity}}
    </li>
  </ul>
</div>

<div>
  <button (click)="moreOrder()">
    More Order
  </button>

  <button (click)="completeOrder()">
    Done
  </button>
</div>
