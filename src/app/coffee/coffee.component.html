<div class="header">
    <h3>{{currentTable}}</h3>
</div>

<div class="content">
    <div class="container" *ngIf="tables.length">
        <app-table *ngFor="let table of tables" [table]="table" (onTable)="onTapTable($event)"></app-table>
    </div>
    <div *ngIf="!tables.length" style="text-align: center;">
        No Tables
    </div>
</div>

<div class="footer">
    <div class="tab" *ngFor="let tab of tabs">
        <img [src]="tab.icon" [alt]="tab.name" (click)="clickTab(tab)">
    </div>
</div>
